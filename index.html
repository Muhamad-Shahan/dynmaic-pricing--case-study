<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enterprise Pricing Engine | Architecture Study</title>
    
    <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    
    <script src="https://unpkg.com/prop-types/prop-types.min.js"></script>
    <script src="https://unpkg.com/recharts@2.10.3/umd/Recharts.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/lucide@latest"></script>

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Outfit', sans-serif; background-color: #050505; color: #e5e5e5; }
        
        .tech-card {
            background: #0a0a0a;
            border: 1px solid #262626;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .tech-card:hover {
            border-color: #06b6d4;
            box-shadow: 0 0 20px rgba(6, 182, 212, 0.15);
            transform: translateY(-2px);
        }

        .gradient-text {
            background: linear-gradient(to right, #22d3ee, #34d399);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .bg-grid {
            background-size: 40px 40px;
            background-image: linear-gradient(to right, #1f2937 1px, transparent 1px),
                              linear-gradient(to bottom, #1f2937 1px, transparent 1px);
            opacity: 0.1;
            animation: pan 20s linear infinite;
        }

        @keyframes pan {
            0% { background-position: 0 0; }
            100% { background-position: 40px 40px; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { AreaChart, Area, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer } = window.Recharts;

        const Icon = ({ name, size = 24, className }) => {
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name]);
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        const Navbar = () => (
            <nav className="fixed top-0 w-full z-50 bg-black/80 backdrop-blur-md border-b border-gray-800">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div className="flex items-center justify-between h-16">
                        <div className="flex items-center gap-2">
                            <div className="w-8 h-8 bg-cyan-500 rounded flex items-center justify-center text-black font-bold">P</div>
                            <span className="font-bold text-xl tracking-wide text-white">Price<span className="text-cyan-500">Opt</span>.AI</span>
                        </div>
                        <div className="hidden md:block">
                            <div className="ml-10 flex items-baseline space-x-6">
                                <a href="#overview" className="text-sm font-medium text-gray-400 hover:text-cyan-400 transition">Case Study</a>
                                <a href="#architecture" className="text-sm font-medium text-gray-400 hover:text-cyan-400 transition">Pipeline</a>
                                <a href="#demo" className="text-sm font-bold text-cyan-400 border border-cyan-500/30 px-4 py-2 rounded hover:bg-cyan-500/10 transition">Launch Simulator</a>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        );

        const Hero = () => (
            <section className="relative pt-32 pb-20 overflow-hidden">
                <div className="absolute inset-0 bg-grid"></div>
                <div className="absolute top-0 right-0 w-[500px] h-[500px] bg-cyan-500/10 rounded-full blur-[100px]"></div>
                
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative z-10">
                    <div className="border-l-4 border-cyan-500 pl-6 mb-8">
                        <p className="text-cyan-400 font-mono text-sm tracking-widest uppercase mb-2">Oracle Big Data Analysis</p>
                        <h1 className="text-5xl md:text-7xl font-bold text-white tracking-tight mb-4">
                            Dynamic Pricing <br />
                            <span className="gradient-text">Intelligence System</span>
                        </h1>
                    </div>
                    <p className="mt-4 max-w-2xl text-xl text-gray-400 font-light">
                        Leveraging Random Forest and Batch Processing to optimize gross margins on 1.2M+ retail transactions.
                    </p>
                    
                    <div className="mt-10 flex gap-4">
                        <a href="#demo" className="px-8 py-3 bg-cyan-600 hover:bg-cyan-500 text-white font-semibold rounded shadow-[0_0_20px_rgba(8,145,178,0.4)] transition">
                            View Model Logic
                        </a>
                        <a href="#architecture" className="px-8 py-3 bg-transparent border border-gray-600 hover:border-white text-white font-semibold rounded transition">
                            System Design
                        </a>
                    </div>
                </div>
            </section>
        );

        const Section = ({ id, title, children, icon }) => (
            <section id={id} className="py-20 border-t border-gray-900 relative bg-[#050505]">
                <div className="max-w-6xl mx-auto px-4">
                    <div className="flex items-center gap-3 mb-10">
                        <span className="text-cyan-500"><Icon name={icon} size={28} /></span>
                        <h2 className="text-3xl font-bold text-white">{title}</h2>
                    </div>
                    <div className="text-gray-300 leading-relaxed">
                        {children}
                    </div>
                </div>
            </section>
        );

        const ArchitectureDisplay = () => (
            <div className="my-12 p-[1px] bg-gradient-to-r from-gray-800 via-cyan-900 to-gray-800 rounded-xl">
                <div className="bg-black rounded-xl p-8 relative min-h-[400px] flex flex-col items-center justify-center border border-gray-800">
                    
                    <img 
                        src="./diagram.png" 
                        alt="Pipeline Diagram" 
                        className="w-full max-w-4xl rounded shadow-2xl relative z-10"
                        onError={(e) => {
                            e.target.style.display = 'none';
                            document.getElementById('fallback-text').style.display = 'flex';
                        }}
                    />

                    <div id="fallback-text" className="hidden flex-col items-center justify-center text-center p-8 border border-dashed border-gray-700 rounded w-full max-w-2xl">
                        <Icon name="file-code" size={48} className="text-cyan-600 mb-4" />
                        <h3 className="text-xl font-mono text-white mb-2">System_Architecture.png Missing</h3>
                        <p className="text-gray-500 font-mono text-sm">Save your architecture image as 'diagram.png' in this folder.</p>
                    </div>

                    <div className="mt-8 flex gap-3 flex-wrap justify-center relative z-10">
                        {['Python / Pandas', 'Parquet Storage', 'Random Forest', 'Scikit-Learn', 'PowerBI'].map(tag => (
                            <span key={tag} className="px-3 py-1 text-xs font-mono text-cyan-300 bg-cyan-900/20 border border-cyan-900/50 rounded">
                                {tag}
                            </span>
                        ))}
                    </div>
                </div>
            </div>
        );

        const InteractiveDemo = () => {
            const [price, setPrice] = useState(15.0);
            const [data, setData] = useState([]);

            const calculateMetrics = (p) => {
                const curveData = [];
                // Simulation logic: Demand drops as price rises, but non-linearly
                for(let i = 5; i <= 50; i+=2) {
                    const demand = Math.max(0, 1200 * Math.exp(-0.09 * i)); 
                    curveData.push({
                        price: i,
                        demand: Math.round(demand),
                        revenue: demand * i,
                        isCurrent: Math.abs(i - p) < 1.5
                    });
                }
                return curveData;
            };

            useEffect(() => { setData(calculateMetrics(price)); }, [price]);

            const currentData = data.find(d => Math.abs(d.price - price) < 1.5) || { demand: 0, revenue: 0 };

            return (
                <div className="tech-card rounded-xl p-8 mt-8">
                    <div className="grid grid-cols-1 lg:grid-cols-12 gap-8">
                        <div className="lg:col-span-4 space-y-6">
                            <div>
                                <h3 className="text-lg font-bold text-white mb-1 flex items-center gap-2">
                                    <Icon name="sliders" size={18} className="text-cyan-400"/>
                                    Pricing Simulator
                                </h3>
                                <p className="text-xs text-gray-500">Adjust unit price to predict revenue curve.</p>
                            </div>

                            <div className="bg-gray-900 p-6 rounded border border-gray-800">
                                <div className="flex justify-between mb-4">
                                    <label className="text-sm font-mono text-cyan-400">UNIT_PRICE</label>
                                    <span className="text-xl font-bold text-white">£{price.toFixed(2)}</span>
                                </div>
                                <input 
                                    type="range" min="5" max="50" step="1" value={price}
                                    onChange={(e) => setPrice(parseFloat(e.target.value))}
                                    className="w-full h-1 bg-gray-700 rounded-lg appearance-none cursor-pointer accent-cyan-500"
                                />
                            </div>

                            <div className="grid grid-cols-2 gap-3">
                                <div className="p-4 bg-gray-900 border border-gray-800 rounded">
                                    <div className="text-gray-500 text-xs font-mono mb-1">PROJ_DEMAND</div>
                                    <div className="text-2xl font-bold text-white">{currentData.demand}</div>
                                </div>
                                <div className="p-4 bg-gray-900 border border-gray-800 rounded">
                                    <div className="text-gray-500 text-xs font-mono mb-1">EST_REVENUE</div>
                                    <div className="text-2xl font-bold text-emerald-400">£{currentData.revenue.toFixed(0)}</div>
                                </div>
                            </div>
                        </div>

                        <div className="lg:col-span-8 bg-gray-900/50 rounded border border-gray-800 p-4 relative">
                             <ResponsiveContainer width="100%" height={320}>
                                <AreaChart data={data}>
                                    <defs>
                                        <linearGradient id="colorRev" x1="0" y1="0" x2="0" y2="1">
                                            <stop offset="5%" stopColor="#06b6d4" stopOpacity={0.3}/>
                                            <stop offset="95%" stopColor="#06b6d4" stopOpacity={0}/>
                                        </linearGradient>
                                    </defs>
                                    <CartesianGrid strokeDasharray="3 3" stroke="#333" vertical={false} />
                                    <XAxis dataKey="price" stroke="#666" fontSize={12} tickFormatter={(val) => `£${val}`} />
                                    <YAxis stroke="#666" fontSize={12} />
                                    <Tooltip 
                                        contentStyle={{ backgroundColor: '#000', borderColor: '#333', color: '#fff' }}
                                        itemStyle={{ color: '#22d3ee' }}
                                        formatter={(value, name) => [name === 'revenue' ? `£${value}` : value, name.toUpperCase()]}
                                    />
                                    <Area 
                                        type="monotone" 
                                        dataKey="revenue" 
                                        stroke="#06b6d4" 
                                        strokeWidth={2}
                                        fillOpacity={1} 
                                        fill="url(#colorRev)" 
                                    />
                                </AreaChart>
                            </ResponsiveContainer>
                            <div className="absolute top-4 right-4 flex flex-col items-end">
                                <div className="text-xs font-mono text-cyan-500 bg-cyan-900/20 px-2 py-1 rounded mb-1">
                                    MODEL: RANDOM_FOREST_V1
                                </div>
                                <div className="text-xs font-mono text-emerald-400 bg-emerald-900/20 px-2 py-1 rounded">
                                    ACCURACY: 94% R²
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => (
            <div className="min-h-screen selection:bg-cyan-500 selection:text-black">
                <Navbar />
                <Hero />
                <main>
                    <Section id="overview" title="Business Problem" icon="target">
                        <div className="grid md:grid-cols-2 gap-8">
                            <div>
                                <p className="text-xl text-gray-200 font-light mb-6">
                                    In today’s e-commerce environment, static pricing results in lost margin and reduced sales velocity.
                                </p>
                                <p className="text-gray-400 text-sm leading-7">
                                    Using the <strong>Online Retail II dataset</strong>, we identified that the business lacked understanding of Price Elasticity. Our goal was to build a system that identifies the "Optimal Price Point" for 4,000+ SKUs using historical data.
                                </p>
                            </div>
                            <div className="grid gap-4">
                                <div className="tech-card p-5 rounded">
                                    <h4 className="font-bold text-white mb-2">Key Challenge</h4>
                                    <p className="text-sm text-gray-400">Balancing Profit vs. Volume. High prices kill demand; low prices kill margin.</p>
                                </div>
                                <div className="tech-card p-5 rounded">
                                    <h4 className="font-bold text-white mb-2">Dataset Specs</h4>
                                    <p className="text-sm text-gray-400">1,067,371 Transactions • 4,000+ Products • UK Region Focus</p>
                                </div>
                            </div>
                        </div>
                    </Section>

                    <Section id="architecture" title="Pipeline Architecture" icon="cpu">
                        <div className="grid md:grid-cols-4 gap-4 mb-8">
                             <div className="bg-gray-900 p-4 rounded border border-gray-800 text-center">
                                <div className="text-cyan-400 font-bold text-xl">Ingestion</div>
                                <div className="text-xs text-gray-500 mt-1">Pandas Batch Load</div>
                             </div>
                             <div className="bg-gray-900 p-4 rounded border border-gray-800 text-center">
                                <div className="text-cyan-400 font-bold text-xl">Storage</div>
                                <div className="text-xs text-gray-500 mt-1">Parquet (Silver Layer)</div>
                             </div>
                             <div className="bg-gray-900 p-4 rounded border border-gray-800 text-center">
                                <div className="text-cyan-400 font-bold text-xl">Processing</div>
                                <div className="text-xs text-gray-500 mt-1">Weekly Aggregation</div>
                             </div>
                             <div className="bg-gray-900 p-4 rounded border border-gray-800 text-center">
                                <div className="text-cyan-400 font-bold text-xl">Modeling</div>
                                <div className="text-xs text-gray-500 mt-1">Random Forest</div>
                             </div>
                        </div>
                        <ArchitectureDisplay />
                    </Section>

                    <Section id="results" title="Model Performance" icon="bar-chart-2">
                        <div className="grid md:grid-cols-3 gap-6 mb-8">
                            <div className="tech-card p-6 rounded text-center">
                                <div className="text-5xl font-bold text-emerald-400 mb-2">94%</div>
                                <div className="text-sm font-mono text-gray-400 uppercase">R-Squared Accuracy</div>
                                <p className="text-xs text-gray-500 mt-2">Explains 94% of demand variance</p>
                            </div>
                            <div className="tech-card p-6 rounded text-center">
                                <div className="text-5xl font-bold text-cyan-400 mb-2">12.4</div>
                                <div className="text-sm font-mono text-gray-400 uppercase">RMSE</div>
                                <p className="text-xs text-gray-500 mt-2">Avg. error units per week</p>
                            </div>
                            <div className="tech-card p-6 rounded text-center">
                                <div className="text-5xl font-bold text-purple-400 mb-2">~1M</div>
                                <div className="text-sm font-mono text-gray-400 uppercase">Rows Processed</div>
                                <p className="text-xs text-gray-500 mt-2">High-volume batch capability</p>
                            </div>
                        </div>
                    </Section>

                    <Section id="demo" title="Pricing Simulator" icon="zap">
                        <p className="mb-4 text-gray-400">
                            The interactive module below demonstrates the model's output. By adjusting the price slider, we can visualize the non-linear relationship between price and total revenue.
                        </p>
                        <InteractiveDemo />
                    </Section>
                </main>

                <footer className="py-12 bg-black border-t border-gray-900 text-center">
                    <p className="text-gray-600 text-sm font-mono">
                        CONFIDENTIAL • ACADEMIC SUBMISSION 2024 • LEAD ARCHITECT
                    </p>
                </footer>
            </div>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
